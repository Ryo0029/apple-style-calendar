<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Apple-Style Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>

    /* ---------------------------------------------------
       基本変数
    --------------------------------------------------- */
    :root {
      --bg: #f5f5f7;
      --fg: #1d1d1f;
      --accent: #0071e3;
      --card-bg: #ffffff;
      --border-soft: rgba(0, 0, 0, 0.12);
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.15);
    }

    body.dark {
      --bg: #050508;
      --fg: #f5f5f7;
      --accent: #0a84ff;
      --card-bg: #111118;
      --border-soft: rgba(255,255,255,0.2);
      --shadow-soft: 0 18px 40px rgba(0,0,0,0.65);
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: -apple-system, BlinkMacSystemFont, Helvetica Neue, Segoe UI, sans-serif;
      transition: 0.3s ease;
    }

    /* ---------------------------------------------------
       レイアウト全体：左パネル + 右パネル
    --------------------------------------------------- */
    .shell {
      display: grid;
      grid-template-columns: 38% 62%;
      gap: 24px;
      padding: 24px;
      max-width: 1500px;
      margin: 0 auto;
    }

    /* ---------------------------------------------------
       左パネル（当日情報＋今日の予定）
    --------------------------------------------------- */
    .left-panel {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    /* 今日の時刻・日付（中央揃え） */
    .today-hero {
      padding: 32px;
      border-radius: 24px;
      background: var(--card-bg);
      box-shadow: var(--shadow-soft);
      text-align: center;
    }

      .hero-time {
        font-size: 32px;
        font-weight: 600;
      }

      .hero-date {
        margin-top: 8px;
        font-size: 48px;
        font-weight: 700;
      }

    /* 今日の予定（カード式） */
    .today-notes {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 20px;
      box-shadow: var(--shadow-soft);
    }

    .notes-header {
      display: flex;
      justify-content: space-between;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .note-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-height: 300px;
      overflow-y: auto;
    }

    .note-card {
      background: var(--bg);
      padding: 10px;
      border-radius: 12px;
      border: 1px solid var(--border-soft);
    }


    /* ---------------------------------------------------
       右パネル（月カレンダー）
    --------------------------------------------------- */
    .calendar-panel {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 22px;
      box-shadow: var(--shadow-soft);
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }

    .day-cell {
      height: 100px;
      border-radius: 12px;
      border: 1px solid var(--border-soft);
      padding: 6px;
    }

  </style>
</head>
<body>

  <!-- モード切り替えは後で実装 -->
  <header style="padding:16px;font-size:14px;">
    <span id="headerMode" style="cursor:pointer;">CALENDAR</span>
  </header>

  <main>
    <div class="shell">

      <!-- 左パネル -->
      <section class="left-panel">

        <!-- 今日の時刻と日付 -->
        <section class="today-hero">
          <div class="hero-time" id="heroTime">00:00</div>
          <div class="hero-date" id="heroDate">2025/1/1</div>
        </section>

        <!-- 今日の予定（カード式・削除ボタン追加予定） -->
        <section class="today-notes">
          <div class="notes-header">
            <div>Today's Schedule</div>
            <button id="addNoteBtn">＋</button>
          </div>

          <div class="note-list" id="noteList">
            <!-- カードが JS から入る -->
          </div>
        </section>

      </section>

      <!-- 右パネル（月カレンダー） -->
      <section class="calendar-panel">

        <div class="calendar-header">
          <div>
            <div id="monthLabel" style="font-size:28px;font-weight:700;">2025年1月</div>
            <div id="timezoneLabel" style="font-size:14px;margin-top:4px;">Tokyo (UTC+9)</div>
          </div>

          <select id="countrySelect"></select>
        </div>

        <div class="calendar-grid" id="calendarGrid">
          <!-- JS で生成 -->
        </div>

      </section>

    </div>
  </main>

</body>
</html>
