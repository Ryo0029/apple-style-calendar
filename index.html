<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>iOS Style Calendar</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ---------------------------------------------------
   基本テーマ（ガラス＋iOS17風）
--------------------------------------------------- */
:root {
  --bg: rgba(255,255,255,0.60);
  --fg: #1d1d1f;
  --accent: #0a84ff;
  --card-bg: rgba(255,255,255,0.55);
  --glass-border: rgba(255,255,255,0.35);
}

body.dark {
  --bg: rgba(10,10,10,0.55);
  --fg: #f5f5f7;
  --accent:#0a84ff;
  --card-bg: rgba(20,20,20,0.55);
  --glass-border: rgba(255,255,255,0.28);
}

body {
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Segoe UI,sans-serif;
  background:var(--bg);
  backdrop-filter: blur(45px);
  color:var(--fg);
  transition:0.25s ease;
}

/* 背景グラデーション（Apple風12色） */
.gradient-bg {
  position: fixed;
  inset: -20%;
  z-index: -1;
  background: linear-gradient(
    120deg,
    #ff4d4d,
    #ff884d,
    #ffd44d,
    #e4ff4d,
    #a9ff4d,
    #4dff88,
    #4dffd4,
    #4dd4ff,
    #4d88ff,
    #4d4dff,
    #884dff,
    #d44dff
  );
  background-size: 400% 400%;
  opacity: 0.35;
  filter: blur(70px);
  animation: appleWave 18s ease-in-out infinite alternate;
  pointer-events: none;
}

@keyframes appleWave {
  0% { background-position: 0% 50%; }
  50% { background-position: 50% 50%; }
  100% { background-position: 100% 50%; }
}

/* ヘッダー */
header {
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

#headerMode,
#modeToggle,
#tzButton {
  padding:8px 16px;
  border-radius:20px;
  background:var(--card-bg);
  backdrop-filter: blur(25px);
  border:1px solid var(--glass-border);
  cursor:pointer;
}

#headerMode {
  min-width:100px;
}

/* レイアウト */
.shell {
  display:grid;
  grid-template-columns:38% 62%;
  gap:20px;
  padding:20px;
}

/* 左パネル：今日情報 */
.left-panel {
  display:flex;
  flex-direction:column;
  gap:20px;
}

.today-hero {
  padding:32px;
  border-radius:24px;
  background:var(--card-bg);
  border:1px solid var(--glass-border);
  backdrop-filter: blur(30px);
  text-align:center;
}

.hero-time {
  font-size:40px;
  font-weight:700;
}

.hero-date {
  margin-top:8px;
  font-size:22px;
  font-weight:600;
}

/* 今日の予定編集 */
.today-notes {
  padding:20px;
  border-radius:20px;
  background:var(--card-bg);
  border:1px solid var(--glass-border);
  backdrop-filter: blur(25px);
}

.notes-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}

#addNoteBtn {
  padding:4px 12px;
  border-radius:14px;
  border:1px solid var(--glass-border);
  background:var(--card-bg);
  cursor:pointer;
}

.note-list {
  display:flex;
  flex-direction:column;
  gap:10px;
}

.note-card {
  padding:10px;
  background:var(--bg);
  border-radius:12px;
  border:1px solid var(--glass-border);
}

.note-row {
  display:flex;
  gap:8px;
  margin-bottom:6px;
}

.note-row input[type="text"],
.note-row input[type="color"],
.note-row input[type="time"] {
  flex:1;
  padding:6px;
  border-radius:10px;
  border:1px solid var(--glass-border);
  background:rgba(255,255,255,0.7);
}

.map-open {
  padding:6px 10px;
  border-radius:10px;
  border:1px solid var(--glass-border);
  background:var(--card-bg);
  cursor:pointer;
  white-space:nowrap;
}

.note-delete {
  padding:6px 10px;
  border-radius:10px;
  border:1px solid var(--glass-border);
  background:var(--card-bg);
  cursor:pointer;
}

/* 右：月カレンダー */
.calendar-panel {
  padding:20px;
  border-radius:22px;
  background:var(--card-bg);
  border:1px solid var(--glass-border);
  backdrop-filter: blur(25px);
}

.calendar-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:8px;
}

.nav-btn {
  padding:6px 12px;
  border-radius:10px;
  border:1px solid var(--glass-border);
  background:var(--card-bg);
  cursor:pointer;
}

#todayBtn {
  margin-top:10px;
}

.calendar-grid {
  margin-top:12px;
  display:grid;
  grid-template-columns:repeat(7, 1fr);
  gap:6px;
}

.day-cell {
  height:110px;
  padding:6px;
  border-radius:12px;
  background:var(--bg);
  border:1px solid var(--glass-border);
  position:relative;
  overflow:hidden;
  font-size:12px;
  cursor:pointer;
}

.day-cell-today {
  border:2px solid var(--accent);
}

.day-cell.selected {
  outline:3px solid var(--accent);
  outline-offset:1px;
}

.day-number {
  font-weight:700;
  margin-bottom:4px;
}

.event-line {
  font-size:11px;
  padding:1px 4px;
  border-radius:4px;
  margin-top:2px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  color:white;
}

/* 日ビュー（タイムライン） */
.day-view {
  margin-top:14px;
  border-radius:18px;
  background:var(--card-bg);
  border:1px solid var(--glass-border);
  backdrop-filter: blur(24px);
  padding:6px 10px 8px;
  height:320px;
  position:relative;
  overflow:hidden;
  font-size:11px;
}

.day-view-header {
  font-weight:600;
  margin-bottom:4px;
}

.day-hours {
  position:absolute;
  left:0;
  top:24px;
  bottom:4px;
  width:20%;
  border-right:1px solid rgba(0,0,0,0.15);
}

body.dark .day-hours {
  border-right-color:rgba(255,255,255,0.18);
}

.day-hour-label {
  position:absolute;
  left:4px;
  transform:translateY(-50%);
  font-size:10px;
  opacity:0.7;
}

.day-events-layer {
  position:absolute;
  left:21%;
  right:4px;
  top:24px;
  bottom:4px;
}

.day-event-block {
  position:absolute;
  left:0;
  right:0;
  border-radius:8px;
  padding:2px 4px;
  color:#fff;
  font-size:10px;
  overflow:hidden;
  box-shadow:0 4px 10px rgba(0,0,0,0.25);
}

/* ToDoページ（仮） */
#todoPage {
  display:none;
  opacity:1;
  padding:20px;
}

.fade {
  transition:opacity 0.35s ease;
}
</style>
</head>

<body>
<div class="gradient-bg"></div>

<header>
  <button id="headerMode">CALENDAR</button>

  <div style="display:flex;gap:8px;align-items:center;">
    <button id="tzButton">Tokyo</button>
    <button id="modeToggle">Dark</button>
  </div>
</header>

<main>

<div id="calendarPage" class="fade">
  <div class="shell">

    <!-- 左パネル -->
    <section class="left-panel">

      <section class="today-hero">
        <div class="hero-time" id="heroTime">00:00</div>
        <div class="hero-date" id="heroDate">2025/01/01</div>
      </section>

      <section class="today-notes">
        <div class="notes-header">
          <strong id="selectedDateLabel">今日の予定</strong>
          <button id="addNoteBtn">＋</button>
        </div>

        <div class="note-list" id="noteList"></div>
      </section>

    </section>

    <!-- 右：月カレンダー＋日ビュー -->
    <section class="calendar-panel">
      <div class="calendar-header">
        <button class="nav-btn" id="prevMonth">←</button>
        <div id="monthLabel" style="font-size:20px;font-weight:700;">2025年1月</div>
        <button class="nav-btn" id="nextMonth">→</button>
      </div>

      <button class="nav-btn" id="todayBtn">Today</button>

      <div class="calendar-grid" id="calendarGrid"></div>

      <div class="day-view" id="dayView">
        <div class="day-view-header" id="dayViewLabel">タイムライン</div>
        <div class="day-hours" id="dayHours"></div>
        <div class="day-events-layer" id="dayEventsLayer"></div>
      </div>
    </section>

  </div>
</div>

<div id="todoPage" class="fade">
  <h2>ToDo List</h2>
  <p>ここはあとで iOS 風 ToDo に拡張できるスペース。</p>
</div>

</main>

<script>
/* イベント構造 */
function createEvent() {
  return {
    id: crypto.randomUUID(),
    title: "",
    location: { name: "", lat: null, lng: null },
    notes: "",
    color: "#3478F6",
    allDay: false,
    start: "",      // "YYYY-MM-DD"
    end: "",        // 拡張用
    startTime: "",  // "HH:MM"
    endTime: ""     // "HH:MM"
  };
}

function loadEvents() {
  return JSON.parse(localStorage.getItem("events") || "[]");
}

function saveEvents(arr) {
  localStorage.setItem("events", JSON.stringify(arr));
}

/* カレンダー状態 */
let viewYear  = new Date().getFullYear();
let viewMonth = new Date().getMonth();              // 0〜11
let selectedDate = new Date().toISOString().slice(0,10); // "YYYY-MM-DD"

/* 月カレンダー描画（1マス3行） */
function renderCalendar() {
  const grid = document.getElementById("calendarGrid");
  const monthLabel = document.getElementById("monthLabel");

  grid.innerHTML = "";
  monthLabel.textContent = `${viewYear}年${viewMonth + 1}月`;

  const first = new Date(viewYear, viewMonth, 1);
  const last  = new Date(viewYear, viewMonth + 1, 0);

  const events = loadEvents();
  const todayStr = new Date().toISOString().slice(0,10);

  for (let i = 0; i < first.getDay(); i++) {
    const blank = document.createElement("div");
    blank.className = "day-cell";
    blank.style.visibility = "hidden";
    grid.appendChild(blank);
  }

  for (let d = 1; d <= last.getDate(); d++) {
    const dateStr = `${viewYear}-${String(viewMonth+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
    const dayEvents = events.filter(ev => ev.start === dateStr);

    const cell = document.createElement("div");
    cell.className = "day-cell";

    if (dateStr === todayStr) {
      cell.classList.add("day-cell-today");
    }

    if (dateStr === selectedDate) {
      cell.classList.add("selected");
    }

    const num = document.createElement("div");
    num.className = "day-number";
    num.textContent = d;
    cell.appendChild(num);

    dayEvents.slice(0,3).forEach(ev => {
      const line = document.createElement("div");
      line.className = "event-line";
      line.style.background = ev.color || "#3478F6";
      line.textContent = ev.title || "(無題)";
      cell.appendChild(line);
    });

    if (dayEvents.length > 3) {
      const more = document.createElement("div");
      more.className = "event-line";
      more.style.background = "rgba(0,0,0,0.4)";
      more.textContent = `+${dayEvents.length - 3}件`;
      cell.appendChild(more);
    }

    cell.addEventListener("click", () => {
      selectedDate = dateStr;
      renderCalendar();
      renderSelectedDay();
      renderDayView();
    });

    grid.appendChild(cell);
  }
}

/* 時刻文字列 → 分 */
function parseTimeToMinutes(t) {
  if (!t) return null;
  const parts = t.split(":");
  if (parts.length !== 2) return null;
  const h = Number(parts[0]);
  const m = Number(parts[1]);
  if (Number.isNaN(h) || Number.isNaN(m)) return null;
  return h * 60 + m;
}

/* 日ビュー（タイムライン）描画 */
function renderDayView() {
  const label = document.getElementById("dayViewLabel");
  const hoursLayer = document.getElementById("dayHours");
  const eventsLayer = document.getElementById("dayEventsLayer");

  label.textContent = `${selectedDate} のタイムライン`;
  hoursLayer.innerHTML = "";
  eventsLayer.innerHTML = "";

  for (let h = 0; h < 24; h++) {
    const lab = document.createElement("div");
    lab.className = "day-hour-label";
    lab.style.top = (h / 24 * 100) + "%";
    lab.textContent = `${String(h).padStart(2,"0")}:00`;
    hoursLayer.appendChild(lab);
  }

  const events = loadEvents().filter(ev => ev.start === selectedDate);

  events.forEach(ev => {
    let startMin = parseTimeToMinutes(ev.startTime);
    let endMin   = parseTimeToMinutes(ev.endTime);

    if (startMin == null && endMin == null) {
      startMin = 9 * 60;
      endMin   = 10 * 60;
    } else if (startMin == null) {
      startMin = Math.max(endMin - 60, 0);
    } else if (endMin == null) {
      endMin = startMin + 60;
    }

    if (endMin <= startMin) endMin = startMin + 30;

    const top    = (startMin / 1440) * 100;
    const height = Math.max((endMin - startMin) / 1440 * 100, 4);

    const block = document.createElement("div");
    block.className = "day-event-block";
    block.style.top = top + "%";
    block.style.height = height + "%";
    block.style.background = ev.color || "#3478F6";

    const timeLabel =
      (ev.startTime || "") +
      (ev.endTime ? (" - " + ev.endTime) : "");

    block.textContent = `${timeLabel} ${ev.title || "(無題)"}`;
    eventsLayer.appendChild(block);
  });
}

/* 左側：選択日の予定を編集表示 */
function renderSelectedDay() {
  const list = document.getElementById("noteList");
  const label = document.getElementById("selectedDateLabel");
  label.textContent = `${selectedDate} の予定`;

  const events = loadEvents().filter(ev => ev.start === selectedDate);

  events.sort((a,b) => {
    const am = parseTimeToMinutes(a.startTime) ?? 0;
    const bm = parseTimeToMinutes(b.startTime) ?? 0;
    return am - bm;
  });

  list.innerHTML = "";

  events.forEach(ev => {
    const card = document.createElement("div");
    card.className = "note-card";

    const sTime = ev.startTime || "";
    const eTime = ev.endTime   || "";

    card.innerHTML = `
      <div class="note-row">
        <input type="time" value="${sTime}">
        <input type="time" value="${eTime}">
      </div>
      <div class="note-row">
        <input type="text" value="${ev.title}" placeholder="タイトル">
      </div>
      <div class="note-row">
        <input type="color" value="${ev.color}">
      </div>
      <div class="note-row">
        <input type="text" value="${ev.location.name}" placeholder="場所">
        <button type="button" class="map-open">地図</button>
      </div>
      <button class="note-delete">削除</button>
    `;

    const timeInputs = card.querySelectorAll("input[type='time']");
    const titleInput = card.querySelectorAll("input[type='text']")[0];
    const placeInput = card.querySelectorAll("input[type='text']")[1];
    const colorInput = card.querySelector("input[type='color']");
    const mapBtn     = card.querySelector(".map-open");
    const delBtn     = card.querySelector(".note-delete");

    timeInputs[0].addEventListener("input", e => {
      ev.startTime = e.target.value;
      saveUpdate(ev);
    });

    timeInputs[1].addEventListener("input", e => {
      ev.endTime = e.target.value;
      saveUpdate(ev);
    });

    titleInput.addEventListener("input", e => {
      ev.title = e.target.value;
      saveUpdate(ev);
    });

    colorInput.addEventListener("input", e => {
      ev.color = e.target.value;
      saveUpdate(ev);
    });

    placeInput.addEventListener("input", e => {
      ev.location.name = e.target.value;
      saveUpdate(ev);
    });

    mapBtn.addEventListener("click", () => {
      const q = ev.location.name.trim();
      if (!q) return;
      const url = "https://www.google.com/maps/search/?api=1&query=" + encodeURIComponent(q);
      window.open(url, "_blank");
    });

    delBtn.addEventListener("click", () => {
      removeEvent(ev.id);
    });

    list.appendChild(card);
  });
}

/* イベント更新 */
function saveUpdate(ev) {
  const all = loadEvents();
  const idx = all.findIndex(x => x.id === ev.id);
  if (idx !== -1) {
    all[idx] = ev;
    saveEvents(all);
    renderCalendar();
    renderDayView();
  }
}

/* 削除 */
function removeEvent(id) {
  const all = loadEvents().filter(ev => ev.id !== id);
  saveEvents(all);
  renderSelectedDay();
  renderCalendar();
  renderDayView();
}

/* 新規追加（選択日のイベント1件） */
document.getElementById("addNoteBtn").addEventListener("click", () => {
  const ev = createEvent();
  ev.start = selectedDate;
  ev.startTime = "09:00";
  ev.endTime   = "10:00";
  const all = loadEvents();
  all.push(ev);
  saveEvents(all);
  renderSelectedDay();
  renderCalendar();
  renderDayView();
});

/* 月移動 / Today */
document.getElementById("prevMonth").addEventListener("click", () => {
  viewMonth--;
  if (viewMonth < 0) {
    viewMonth = 11;
    viewYear--;
  }
  renderCalendar();
});

document.getElementById("nextMonth").addEventListener("click", () => {
  viewMonth++;
  if (viewMonth > 11) {
    viewMonth = 0;
    viewYear++;
  }
  renderCalendar();
});

document.getElementById("todayBtn").addEventListener("click", () => {
  const now = new Date();
  viewYear = now.getFullYear();
  viewMonth = now.getMonth();
  selectedDate = now.toISOString().slice(0,10);
  renderCalendar();
  renderSelectedDay();
  renderDayView();
});

/* ダークモード切替 */
const modeToggle = document.getElementById("modeToggle");
modeToggle.addEventListener("click", () => {
  const isDark = document.body.classList.toggle("dark");
  modeToggle.textContent = isDark ? "Light" : "Dark";
});

/* CALENDAR / TODO 切り替え */
const headerMode = document.getElementById("headerMode");
const calendarPage = document.getElementById("calendarPage");
const todoPage = document.getElementById("todoPage");

function showPage(pageToShow) {
  if (pageToShow === "calendar") {
    calendarPage.style.display = "block";
    todoPage.style.display = "none";
    calendarPage.style.opacity = "1";
  } else {
    calendarPage.style.display = "none";
    todoPage.style.display = "block";
    todoPage.style.opacity = "1";
  }
}

headerMode.addEventListener("click", () => {
  if (headerMode.textContent === "CALENDAR") {
    headerMode.textContent = "TODO";
    calendarPage.style.opacity = "0";
    setTimeout(() => showPage("todo"), 350);
  } else {
    headerMode.textContent = "CALENDAR";
    todoPage.style.opacity = "0";
    setTimeout(() => showPage("calendar"), 350);
  }
});

/* 時刻表示（Tokyo） */
function updateNow() {
  const now = new Date();
  document.getElementById("heroTime").textContent =
    now.toLocaleTimeString("ja-JP", { hour:"2-digit", minute:"2-digit" });
  document.getElementById("heroDate").textContent =
    now.toLocaleDateString("ja-JP", {
      year:"numeric", month:"2-digit", day:"2-digit", weekday:"short"
    });
}
updateNow();
setInterval(updateNow, 30000);

/* 初期描画 */
renderCalendar();
renderSelectedDay();
renderDayView();
</script>

</body>
</html>
