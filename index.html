<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Apple Style Calendar</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ---------------------------------------------------
   基本テーマ（Light を明るく / Dark は暗く）
--------------------------------------------------- */
:root {
  --bg: #f5f5f7;
  --fg: #1d1d1f;
  --accent: #0a84ff;

  --card-glass-light: rgba(255,255,255,0.78);
  --card-glass-dark : rgba(10,10,15,0.78);

  --border-soft-light: rgba(0,0,0,0.10);
  --border-soft-dark : rgba(255,255,255,0.22);

  --shadow-soft: 0 18px 40px rgba(0,0,0,0.25);
}

body.dark {
  --bg:#02020a;
  --fg:#f5f5f7;
}

body {
  margin:0;
  background:var(--bg);
  color:var(--fg);
  font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Segoe UI,sans-serif;
  transition:background 0.25s ease,color 0.25s ease;
}

/* ---------------------------------------------------
   Apple風の動く12色グラデーション背景
--------------------------------------------------- */
.gradient-bg {
  position: fixed;
  inset: -20%;
  z-index: -1;
  background: linear-gradient(
    120deg,
    #ff4d4d,
    #ff884d,
    #ffd44d,
    #e4ff4d,
    #a9ff4d,
    #4dff88,
    #4dffd4,
    #4dd4ff,
    #4d88ff,
    #4d4dff,
    #884dff,
    #d44dff
  );
  background-size: 400% 400%;
  opacity: 0.32;          /* Light は少し弱め */
  filter: blur(70px);
  animation: appleWave 18s ease-in-out infinite alternate;
  pointer-events: none;
}

body.dark .gradient-bg {
  opacity: 0.55;          /* Dark では強め */
  filter: blur(90px);
}

@keyframes appleWave {
  0% {
    transform: translate3d(0, 0, 0);
    background-position: 0% 50%;
  }
  50% {
    transform: translate3d(-10%, -4%, 0);
    background-position: 50% 50%;
  }
  100% {
    transform: translate3d(-20%, 0, 0);
    background-position: 100% 50%;
  }
}

/* ---------------------------------------------------
   ヘッダー（iOS 17 風ガラスバー）
--------------------------------------------------- */
header {
  padding:10px 16px;
  font-size:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
  z-index:20;
  backdrop-filter: blur(24px);
  -webkit-backdrop-filter: blur(24px);
  background:rgba(255,255,255,0.72);
  border-bottom:1px solid rgba(0,0,0,0.08);
}

body.dark header {
  background:rgba(10,10,15,0.72);
  border-bottom:1px solid rgba(255,255,255,0.12);
}

/* ---------------------------------------------------
   ピル型ボタン（CALENDAR / TZ / MODE）
--------------------------------------------------- */
#headerMode,
#tzButton,
#modeToggle {
  cursor:pointer;
  padding:6px 16px;
  border-radius:999px;
  border:1px solid rgba(0,0,0,0.15);
  background:rgba(255,255,255,0.85);
  color:var(--fg);
  box-shadow:0 6px 18px rgba(0,0,0,0.18);
  backdrop-filter:blur(16px);
  -webkit-backdrop-filter:blur(16px);
  display:inline-flex;
  align-items:center;
  gap:6px;
  transition:
    background 0.18s ease,
    transform 0.12s ease,
    box-shadow 0.18s ease,
    border-color 0.18s ease;
}

body.dark #headerMode,
body.dark #tzButton,
body.dark #modeToggle {
  border-color:rgba(255,255,255,0.20);
  background:rgba(20,20,30,0.85);
}

#headerMode {
  font-weight:700;
}

#headerMode:hover,
#tzButton:hover,
#modeToggle:hover {
  background:rgba(255,255,255,0.96);
  transform:translateY(-1px);
  box-shadow:0 10px 24px rgba(0,0,0,0.30);
}

body.dark #headerMode:hover,
body.dark #tzButton:hover,
body.dark #modeToggle:hover {
  background:rgba(40,40,60,0.96);
}

#headerMode:active,
#tzButton:active,
#modeToggle:active {
  transform:scale(0.97);
  box-shadow:0 4px 10px rgba(0,0,0,0.4);
}

.tz-select-box {
  display:flex;
  align-items:center;
  gap:8px;
}

/* タイムゾーンセレクト */
#tzSelect {
  padding:6px 10px;
  border-radius:10px;
  border:1px solid rgba(0,0,0,0.18);
  background:rgba(255,255,255,0.9);
  color:var(--fg);
  backdrop-filter:blur(14px);
  -webkit-backdrop-filter:blur(14px);
}

body.dark #tzSelect {
  border-color:rgba(255,255,255,0.25);
  background:rgba(15,15,25,0.9);
}

/* ---------------------------------------------------
   レイアウト
--------------------------------------------------- */
.shell {
  display:grid;
  grid-template-columns:38% 62%;
  gap:24px;
  padding:24px;
  max-width:1500px;
  margin:0 auto;
}

@media (max-width: 900px) {
  .shell {
    grid-template-columns:1fr;
  }
}

/* ---------------------------------------------------
   左パネル（今日）
--------------------------------------------------- */
.left-panel {
  display:flex;
  flex-direction:column;
  gap:24px;
}

/* iOS 17 風ガラスカード */
.glass-card-base {
  border-radius:24px;
  background:var(--card-glass-light);
  border:1px solid var(--border-soft-light);
  box-shadow:var(--shadow-soft);
  backdrop-filter:blur(26px);
  -webkit-backdrop-filter:blur(26px);
}

body.dark .glass-card-base {
  background:var(--card-glass-dark);
  border-color:var(--border-soft-dark);
}

/* 今日の時刻カード */
.today-hero {
  padding:32px;
  text-align:center;
}

/* glass 適用 */
.today-hero,
.today-notes,
.calendar-panel {
  border-radius:24px;
  background:var(--card-glass-light);
  border:1px solid var(--border-soft-light);
  box-shadow:var(--shadow-soft);
  backdrop-filter:blur(26px);
  -webkit-backdrop-filter:blur(26px);
}

body.dark .today-hero,
body.dark .today-notes,
body.dark .calendar-panel {
  background:var(--card-glass-dark);
  border-color:var(--border-soft-dark);
}

.hero-time {
  font-size:40px;
  font-weight:700;
}

.hero-date {
  margin-top:8px;
  font-size:20px;
  font-weight:500;
  opacity:0.9;
}

/* ---------------------------------------------------
   今日の予定
--------------------------------------------------- */
.today-notes {
  padding:20px;
}

.notes-header {
  display:flex;
  justify-content:space-between;
  font-weight:600;
  margin-bottom:12px;
  align-items:center;
}

#addNoteBtn {
  padding:4px 12px;
  border-radius:999px;
  border:1px solid rgba(0,0,0,0.18);
  background:rgba(255,255,255,0.92);
  cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,0.25);
  font-size:16px;
  line-height:1;
  transition:
    background 0.18s ease,
    transform 0.12s ease,
    box-shadow 0.18s ease;
}

body.dark #addNoteBtn {
  border-color:rgba(255,255,255,0.25);
  background:rgba(35,35,55,0.95);
}

#addNoteBtn:hover {
  background:rgba(255,255,255,1);
  transform:translateY(-1px);
}

#addNoteBtn:active {
  transform:scale(0.96);
  box-shadow:0 4px 10px rgba(0,0,0,0.4);
}

.note-list {
  display:flex;
  flex-direction:column;
  gap:12px;
  max-height:300px;
  overflow-y:auto;
}

/* 各予定カード */
.note-card {
  padding:12px;
  border-radius:16px;
  background:rgba(255,255,255,0.85);
  border:1px solid rgba(0,0,0,0.08);
  box-shadow:0 12px 26px rgba(0,0,0,0.25);
  backdrop-filter:blur(18px);
  -webkit-backdrop-filter:blur(18px);
}

body.dark .note-card {
  background:rgba(15,15,30,0.9);
  border-color:rgba(255,255,255,0.22);
}

.note-row {
  display:flex;
  gap:8px;
  margin-bottom:8px;
}

.note-row:last-child {
  margin-bottom:0;
}

.note-row input {
  flex:1;
  padding:6px 10px;
  border-radius:999px;
  border:1px solid rgba(0,0,0,0.15);
  background:rgba(255,255,255,0.96);
  color:var(--fg);
  font-size:14px;
}

body.dark .note-row input {
  border-color:rgba(255,255,255,0.24);
  background:rgba(10,10,22,0.96);
}

.note-row input::placeholder {
  opacity:0.6;
}

/* 地図ボタン / 削除ボタン */
.note-map,
.note-delete {
  padding:6px 10px;
  border-radius:999px;
  border:1px solid rgba(0,0,0,0.14);
  background:rgba(255,255,255,0.96);
  cursor:pointer;
  font-size:13px;
  white-space:nowrap;
}

body.dark .note-map,
body.dark .note-delete {
  border-color:rgba(255,255,255,0.22);
  background:rgba(25,25,40,0.96);
}

.note-map {
  color:var(--accent);
}

.note-delete {
  color:#c82828;
}

/* ---------------------------------------------------
   カレンダー
--------------------------------------------------- */
.calendar-panel {
  padding:20px;
}

.calendar-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
}

.calendar-grid {
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:8px;
}

/* 日セル */
.day-cell {
  height:100px;
  padding:6px 8px;
  border-radius:18px;
  border:1px solid rgba(0,0,0,0.08);
  background:rgba(255,255,255,0.92);
  backdrop-filter:blur(14px);
  -webkit-backdrop-filter:blur(14px);
  box-shadow:0 10px 24px rgba(0,0,0,0.18);
  font-size:14px;
}

body.dark .day-cell {
  border-color:rgba(255,255,255,0.18);
  background:rgba(15,15,30,0.9);
}

/* ---------------------------------------------------
   ToDoページ
--------------------------------------------------- */
#todoPage {
  display:none;
  padding:24px;
  opacity:1;
}

.todo-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:20px;
  margin-bottom:16px;
}

#addTodoBtn {
  padding:6px 14px;
  border-radius:999px;
  background:rgba(255,255,255,0.96);
  border:1px solid rgba(0,0,0,0.14);
  cursor:pointer;
  backdrop-filter:blur(16px);
  -webkit-backdrop-filter:blur(16px);
}

body.dark #addTodoBtn {
  border-color:rgba(255,255,255,0.22);
  background:rgba(25,25,40,0.96);
}

.todo-list {
  display:flex;
  flex-direction:column;
  gap:10px;
}

/* ToDo項目もガラスカード風 */
.todo-item {
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px 12px;
  border-radius:18px;
  background:rgba(255,255,255,0.94);
  border:1px solid rgba(0,0,0,0.10);
  box-shadow:0 12px 26px rgba(0,0,0,0.22);
  backdrop-filter:blur(14px);
  -webkit-backdrop-filter:blur(14px);
  cursor:grab;
}

body.dark .todo-item {
  background:rgba(15,15,30,0.94);
  border-color:rgba(255,255,255,0.20);
  box-shadow:0 12px 26px rgba(0,0,0,0.55);
}

.todo-item input[type="text"] {
  flex:1;
  padding:6px 10px;
  border-radius:999px;
  border:1px solid rgba(0,0,0,0.18);
  background:rgba(255,255,255,0.98);
  color:var(--fg);
}

body.dark .todo-item input[type="text"] {
  border-color:rgba(255,255,255,0.22);
  background:rgba(10,10,22,0.98);
}

.todo-delete {
  padding:6px 10px;
  cursor:pointer;
  border-radius:999px;
  border:1px solid rgba(0,0,0,0.18);
  background:rgba(255,240,240,0.98);
  color:#c82828;
}

body.dark .todo-delete {
  border-color:rgba(255,255,255,0.22);
  background:rgba(60,20,20,0.98);
}

.todo-item:active {
  cursor:grabbing;
}

/* ---------------------------------------------------
   フェード
--------------------------------------------------- */
.fade {
  transition:opacity 0.35s ease;
}
</style>
</head>

<body>
  <div class="gradient-bg"></div>

<header>
  <span id="headerMode">CALENDAR</span>

  <div class="tz-select-box">
    <button id="tzButton">Tokyo</button>
    <select id="tzSelect"></select>
  </div>

  <button id="modeToggle">Dark</button>
</header>

<main>

<!-- ========== カレンダーページ ========== -->
<div id="calendarPage" class="fade">

  <div class="shell">

    <!-- 左パネル -->
    <section class="left-panel">

      <section class="today-hero">
        <div class="hero-time" id="heroTime">00:00</div>
        <div class="hero-date" id="heroDate">2025/01/01 (Wed)</div>
      </section>

      <section class="today-notes">
        <div class="notes-header">
          <div>Today's Schedule</div>
          <button id="addNoteBtn">＋</button>
        </div>

        <!-- datalist は廃止 -->

        <div class="note-list" id="noteList"></div>
      </section>

    </section>

    <!-- 右パネル -->
    <section class="calendar-panel">

      <div class="calendar-header">
        <div>
          <div id="monthLabel" style="font-size:28px;font-weight:700;">2025年1月</div>
          <div id="timezoneLabel" style="font-size:14px;">UTC+09 / Tokyo</div>
        </div>

        <select id="countrySelect"></select>
      </div>

      <div class="calendar-grid" id="calendarGrid"></div>
    </section>

  </div>

</div>

<!-- ========== ToDoページ ========== -->
<div id="todoPage" class="fade">
  <div class="todo-header">
    <span>ToDo List</span>
    <button id="addTodoBtn">＋</button>
  </div>

  <div class="todo-list" id="todoList"></div>
</div>

</main>

<script>
/* ============================================================
   ストレージキー
============================================================ */
const STORAGE_NOTES = "notes_v1";
const STORAGE_TODO  = "todo_v1";
const STORAGE_TZ    = "timezone_v1";

/* ============================================================
   今日の予定（保存 / 削除 / Googleマップ連携）
============================================================ */
const noteList = document.getElementById("noteList");
const addNoteBtn = document.getElementById("addNoteBtn");

function loadNotes() {
  return JSON.parse(localStorage.getItem(STORAGE_NOTES) || "[]");
}
function saveNotes(arr) {
  localStorage.setItem(STORAGE_NOTES, JSON.stringify(arr));
}

function renderNotes() {
  const notes = loadNotes();
  noteList.innerHTML = "";

  notes.forEach((note, index) => {
    const card = document.createElement("div");
    card.className = "note-card";

    card.innerHTML = `
      <div class="note-row">
        <input type="time" class="note-time" value="${note.time || ""}">
        <input type="text" class="note-title" placeholder="Title" value="${note.title || ""}">
      </div>
      <div class="note-row">
        <input type="text" class="note-place" placeholder="Place" value="${note.place || ""}">
        <button class="note-map">地図</button>
        <button class="note-delete">削除</button>
      </div>
    `;

    const timeInput  = card.querySelector(".note-time");
    const titleInput = card.querySelector(".note-title");
    const placeInput = card.querySelector(".note-place");
    const mapBtn     = card.querySelector(".note-map");
    const delBtn     = card.querySelector(".note-delete");

    function syncAndSave() {
      notes[index].time  = timeInput.value;
      notes[index].title = titleInput.value;
      notes[index].place = placeInput.value;
      saveNotes(notes);
    }

    [timeInput, titleInput, placeInput].forEach(input => {
      input.addEventListener("input", syncAndSave);
    });

    delBtn.addEventListener("click", () => {
      notes.splice(index, 1);
      saveNotes(notes);
      renderNotes();
    });

    mapBtn.addEventListener("click", () => {
      const q = placeInput.value.trim();
      if (!q) return;
      const url = "https://www.google.com/maps/search/?api=1&query=" + encodeURIComponent(q);
      window.open(url, "_blank");
    });

    noteList.appendChild(card);
  });
}

addNoteBtn.addEventListener("click", () => {
  const notes = loadNotes();
  notes.push({ time: "", place: "", title: "" });
  saveNotes(notes);
  renderNotes();
});

renderNotes();


/* ============================================================
   カレンダー表示
============================================================ */
const calendarGrid = document.getElementById("calendarGrid");
const monthLabel = document.getElementById("monthLabel");

function renderCalendar() {
  const now = new Date();
  const y = now.getFullYear();
  const m = now.getMonth();

  const first = new Date(y, m, 1);
  const last = new Date(y, m + 1, 0);

  monthLabel.textContent = `${y}年${m + 1}月`;
  calendarGrid.innerHTML = "";

  for (let i = 0; i < first.getDay(); i++) {
    const blank = document.createElement("div");
    blank.className = "day-cell";
    blank.style.visibility = "hidden";
    calendarGrid.appendChild(blank);
  }

  for (let d = 1; d <= last.getDate(); d++) {
    const cell = document.createElement("div");
    cell.className = "day-cell";
    cell.textContent = d;
    calendarGrid.appendChild(cell);
  }
}
renderCalendar();


/* ============================================================
   タイムゾーン一覧（400エリア）
============================================================ */
const tzSelect = document.getElementById("tzSelect");
const tzButton = document.getElementById("tzButton");
const timezoneLabel = document.getElementById("timezoneLabel");

Intl.supportedValuesOf("timeZone").forEach(tz => {
  const op = document.createElement("option");
  op.value = tz;
  op.textContent = tz;
  tzSelect.appendChild(op);
});


/* ============================================================
   時刻表示（保存つき）
============================================================ */
function updateTime() {
  const tz = localStorage.getItem(STORAGE_TZ) || "Asia/Tokyo";
  tzSelect.value = tz;

  const now = new Date();

  document.getElementById("heroTime").textContent =
    now.toLocaleTimeString("ja-JP", { hour:"2-digit", minute:"2-digit", timeZone:tz });

  document.getElementById("heroDate").textContent =
    now.toLocaleDateString("ja-JP", {
      year:"numeric", month:"2-digit", day:"2-digit", weekday:"short", timeZone:tz
    });

  tzButton.textContent = tz.split("/")[1] || tz;
  timezoneLabel.textContent = tz;
}

tzSelect.addEventListener("change", () => {
  localStorage.setItem(STORAGE_TZ, tzSelect.value);
  updateTime();
});

updateTime();
setInterval(updateTime, 30000);


/* ============================================================
   ダークモード（ボタン表示も同期）
============================================================ */
const modeToggle = document.getElementById("modeToggle");

function updateModeButtonLabel() {
  if (document.body.classList.contains("dark")) {
    modeToggle.textContent = "Light";
  } else {
    modeToggle.textContent = "Dark";
  }
}

modeToggle.addEventListener("click", () => {
  document.body.classList.toggle("dark");
  updateModeButtonLabel();
});

updateModeButtonLabel();


/* ============================================================
   カレンダー / ToDo 切り替え（フェード）
============================================================ */
const headerMode = document.getElementById("headerMode");
const calendarPage = document.getElementById("calendarPage");
const todoPage = document.getElementById("todoPage");

function fadeOut(elem, cb) {
  elem.style.opacity = "0";
  elem.addEventListener("transitionend", function handler() {
    elem.removeEventListener("transitionend", handler);
    elem.style.display = "none";
    cb();
  });
}

function fadeIn(elem) {
  elem.style.display = "block";
  elem.style.opacity = "0";
  requestAnimationFrame(() => {
    elem.style.opacity = "1";
  });
}

headerMode.addEventListener("click", () => {
  if (headerMode.textContent === "CALENDAR") {
    headerMode.textContent = "TODO";
    fadeOut(calendarPage, () => {
      fadeIn(todoPage);
    });
  } else {
    headerMode.textContent = "CALENDAR";
    fadeOut(todoPage, () => {
      fadeIn(calendarPage);
    });
  }
});


/* ============================================================
   ToDo：保存・チェック・削除・並び替え
============================================================ */
const todoList = document.getElementById("todoList");
const addTodoBtn = document.getElementById("addTodoBtn");

function loadTodo() {
  return JSON.parse(localStorage.getItem(STORAGE_TODO) || "[]");
}
function saveTodo(arr) {
  localStorage.setItem(STORAGE_TODO, JSON.stringify(arr));
}

function renderTodo() {
  const todos = loadTodo();
  todoList.innerHTML = "";

  todos.forEach((item, index) => {
    const div = document.createElement("div");
    div.className = "todo-item";
    div.setAttribute("draggable","true");

    div.innerHTML = `
      <input type="checkbox" ${item.done ? "checked":""}>
      <input type="text" value="${item.text}">
      <button class="todo-delete">✕</button>
    `;

    div.querySelector("input[type='checkbox']").addEventListener("change", e => {
      todos[index].done = e.target.checked;
      saveTodo(todos);
    });

    div.querySelector("input[type='text']").addEventListener("input", e => {
      todos[index].text = e.target.value;
      saveTodo(todos);
    });

    div.querySelector(".todo-delete").addEventListener("click", () => {
      todos.splice(index,1);
      saveTodo(todos);
      renderTodo();
    });

    // 並び替え
    div.addEventListener("dragstart", e => {
      e.dataTransfer.setData("text/plain", index);
    });

    div.addEventListener("dragover", e => {
      e.preventDefault();
    });

    div.addEventListener("drop", e => {
      const from = Number(e.dataTransfer.getData("text/plain"));
      const to = index;

      const moved = todos.splice(from,1)[0];
      todos.splice(to,0,moved);

      saveTodo(todos);
      renderTodo();
    });

    todoList.appendChild(div);
  });
}

addTodoBtn.addEventListener("click", () => {
  const todos = loadTodo();
  todos.push({ text:"", done:false });
  saveTodo(todos);
  renderTodo();
});

renderTodo();
</script>

</body>
</html>
