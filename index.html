<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>iOS Style Calendar</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ---------------------------------------------------
   基本テーマ（ガラス＋iOS17風）
--------------------------------------------------- */
:root {
  --bg: rgba(255,255,255,0.60);
  --fg: #1d1d1f;
  --accent: #0a84ff;
  --card-bg: rgba(255,255,255,0.55);
  --glass-border: rgba(255,255,255,0.35);
}

body.dark {
  --bg: rgba(10,10,10,0.55);
  --fg: #f5f5f7;
  --accent:#0a84ff;
  --card-bg: rgba(20,20,20,0.55);
  --glass-border: rgba(255,255,255,0.28);
}

body {
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Segoe UI,sans-serif;
  background:var(--bg);
  backdrop-filter: blur(45px);
  color:var(--fg);
  transition:0.25s ease;
}

/* ---------------------------------------------------
   背景グラデーション（Apple風12色）
--------------------------------------------------- */
.gradient-bg {
  position: fixed;
  inset: -20%;
  z-index: -1;
  background: linear-gradient(
    120deg,
    #ff4d4d,
    #ff884d,
    #ffd44d,
    #e4ff4d,
    #a9ff4d,
    #4dff88,
    #4dffd4,
    #4dd4ff,
    #4d88ff,
    #4d4dff,
    #884dff,
    #d44dff
  );
  background-size: 400% 400%;
  opacity: 0.35;
  filter: blur(70px);
  animation: appleWave 18s ease-in-out infinite alternate;
  pointer-events: none;
}

@keyframes appleWave {
  0% { background-position: 0% 50%; }
  50% { background-position: 50% 50%; }
  100% { background-position: 100% 50%; }
}

/* ---------------------------------------------------
   ヘッダー
--------------------------------------------------- */
header {
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

#headerMode,
#modeToggle,
#tzButton {
  padding:8px 16px;
  border-radius:20px;
  background:var(--card-bg);
  backdrop-filter: blur(25px);
  border:1px solid var(--glass-border);
  cursor:pointer;
}

/* 今は CALENDAR/TODO の切替だけに使用 */
#headerMode {
  min-width:100px;
}

/* ---------------------------------------------------
   レイアウト
--------------------------------------------------- */
.shell {
  display:grid;
  grid-template-columns:38% 62%;
  gap:20px;
  padding:20px;
}

/* ---------------------------------------------------
   左パネル：今日情報
--------------------------------------------------- */
.left-panel {
  display:flex;
  flex-direction:column;
  gap:20px;
}

.today-hero {
  padding:32px;
  border-radius:24px;
  background:var(--card-bg);
  border:1px solid var(--glass-border);
  backdrop-filter: blur(30px);
  text-align:center;
}

.hero-time {
  font-size:40px;
  font-weight:700;
}

.hero-date {
  margin-top:8px;
  font-size:22px;
  font-weight:600;
}

/* ---------------------------------------------------
   今日の予定
--------------------------------------------------- */
.today-notes {
  padding:20px;
  border-radius:20px;
  background:var(--card-bg);
  border:1px solid var(--glass-border);
  backdrop-filter: blur(25px);
}

.notes-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}

#addNoteBtn {
  padding:4px 12px;
  border-radius:14px;
  border:1px solid var(--glass-border);
  background:var(--card-bg);
  cursor:pointer;
}

.note-list {
  display:flex;
  flex-direction:column;
  gap:10px;
}

.note-card {
  padding:10px;
  background:var(--bg);
  border-radius:12px;
  border:1px solid var(--glass-border);
}

.note-row {
  display:flex;
  gap:8px;
  margin-bottom:6px;
}

.note-row input[type="text"],
.note-row input[type="color"] {
  flex:1;
  padding:6px;
  border-radius:10px;
  border:1px solid var(--glass-border);
  background:rgba(255,255,255,0.7);
}

/* 場所行の地図ボタン */
.map-open {
  padding:6px 10px;
  border-radius:10px;
  border:1px solid var(--glass-border);
  background:var(--card-bg);
  cursor:pointer;
  white-space:nowrap;
}

.note-delete {
  padding:6px 10px;
  border-radius:10px;
  border:1px solid var(--glass-border);
  background:var(--card-bg);
  cursor:pointer;
}

/* ---------------------------------------------------
   カレンダー（iOS風 月表示）
--------------------------------------------------- */
.calendar-panel {
  padding:20px;
  border-radius:22px;
  background:var(--card-bg);
  border:1px solid var(--glass-border);
  backdrop-filter: blur(25px);
}

.calendar-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:8px;
}

.nav-btn {
  padding:6px 12px;
  border-radius:10px;
  border:1px solid var(--glass-border);
  background:var(--card-bg);
  cursor:pointer;
}

#todayBtn {
  margin-top:10px;
}

.calendar-grid {
  margin-top:12px;
  display:grid;
  grid-template-columns:repeat(7, 1fr);
  gap:6px;
}

/* 日セル */
.day-cell {
  height:110px;
  padding:6px;
  border-radius:12px;
  background:var(--bg);
  border:1px solid var(--glass-border);
  position:relative;
  overflow:hidden;
  font-size:12px;
  cursor:pointer;
}

.day-cell-today {
  border:2px solid var(--accent);
}

.day-cell.selected {
  outline:3px solid var(--accent);
  outline-offset:1px;
}

/* 日付番号 */
.day-number {
  font-weight:700;
  margin-bottom:4px;
}

/* 予定行（最大3行） */
.event-line {
  font-size:11px;
  padding:1px 4px;
  border-radius:4px;
  margin-top:2px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  color:white;
}

/* ---------------------------------------------------
   ToDoページ（今は枠だけ・後で拡張可能）
--------------------------------------------------- */
#todoPage {
  display:none;
  opacity:1;
  padding:20px;
}

/* フェード */
.fade {
  transition:opacity 0.35s ease;
}
</style>
</head>

<body>
<div class="gradient-bg"></div>

<header>
  <button id="headerMode">CALENDAR</button>

  <div style="display:flex;gap:8px;align-items:center;">
    <button id="tzButton">Tokyo</button>
    <button id="modeToggle">Dark</button>
  </div>
</header>

<main>

<!-- ========== カレンダーページ ========== -->
<div id="calendarPage" class="fade">
  <div class="shell">

    <!-- 左パネル -->
    <section class="left-panel">

      <section class="today-hero">
        <div class="hero-time" id="heroTime">00:00</div>
        <div class="hero-date" id="heroDate">2025/01/01</div>
      </section>

      <section class="today-notes">
        <div class="notes-header">
          <strong id="selectedDateLabel">今日の予定</strong>
          <button id="addNoteBtn">＋</button>
        </div>

        <div class="note-list" id="noteList"></div>
      </section>

    </section>

    <!-- 右：月カレンダー -->
    <section class="calendar-panel">
      <div class="calendar-header">
        <button class="nav-btn" id="prevMonth">←</button>
        <div id="monthLabel" style="font-size:20px;font-weight:700;">2025年1月</div>
        <button class="nav-btn" id="nextMonth">→</button>
      </div>

      <button class="nav-btn" id="todayBtn">Today</button>

      <div class="calendar-grid" id="calendarGrid"></div>
    </section>

  </div>
</div>

<!-- ========== ToDoページ（仮） ========== -->
<div id="todoPage" class="fade">
  <h2>ToDo List</h2>
  <p>ここはあとで iOS 風 ToDo に拡張できるスペース。</p>
</div>

</main>

<script>
/* ============================================================
   イベント構造（Step1）
============================================================ */
function createEvent() {
  return {
    id: crypto.randomUUID(),
    title: "",
    location: { name: "", lat: null, lng: null },
    notes: "",
    color: "#3478F6",
    allDay: false,
    start: "",   // "YYYY-MM-DD"
    end: ""      // 今回は使わない（拡張用）
  };
}

function loadEvents() {
  return JSON.parse(localStorage.getItem("events") || "[]");
}

function saveEvents(arr) {
  localStorage.setItem("events", JSON.stringify(arr));
}

/* ============================================================
   カレンダー状態
============================================================ */
let viewYear  = new Date().getFullYear();
let viewMonth = new Date().getMonth();        // 0〜11
let selectedDate = new Date().toISOString().slice(0,10); // "YYYY-MM-DD"

/* ============================================================
   月カレンダー描画（1マス3行）
============================================================ */
function renderCalendar() {
  const grid = document.getElementById("calendarGrid");
  const monthLabel = document.getElementById("monthLabel");

  grid.innerHTML = "";
  monthLabel.textContent = `${viewYear}年${viewMonth + 1}月`;

  const first = new Date(viewYear, viewMonth, 1);
  const last  = new Date(viewYear, viewMonth + 1, 0);

  const events = loadEvents();
  const todayStr = new Date().toISOString().slice(0,10);

  // 前の月の空白
  for (let i = 0; i < first.getDay(); i++) {
    const blank = document.createElement("div");
    blank.className = "day-cell";
    blank.style.visibility = "hidden";
    grid.appendChild(blank);
  }

  // 当月の日
  for (let d = 1; d <= last.getDate(); d++) {
    const dateStr = `${viewYear}-${String(viewMonth+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
    const dayEvents = events.filter(ev => ev.start === dateStr);

    const cell = document.createElement("div");
    cell.className = "day-cell";

    // 今日枠
    if (dateStr === todayStr) {
      cell.classList.add("day-cell-today");
    }
    // 選択中枠
    if (dateStr === selectedDate) {
      cell.classList.add("selected");
    }

    // 日付番号
    const num = document.createElement("div");
    num.className = "day-number";
    num.textContent = d;
    cell.appendChild(num);

    // 最大3行まで予定表示
    dayEvents.slice(0,3).forEach(ev => {
      const line = document.createElement("div");
      line.className = "event-line";
      line.style.background = ev.color || "#3478F6";
      line.textContent = ev.title || "(無題)";
      cell.appendChild(line);
    });

    // 4件以上ある場合は「+N件」
    if (dayEvents.length > 3) {
      const more = document.createElement("div");
      more.className = "event-line";
      more.style.background = "rgba(0,0,0,0.4)";
      more.textContent = `+${dayEvents.length - 3}件`;
      cell.appendChild(more);
    }

    // クリックで選択日変更
    cell.addEventListener("click", () => {
      selectedDate = dateStr;
      renderCalendar();
      renderSelectedDay();
    });

    grid.appendChild(cell);
  }
}

/* ============================================================
   左側：選択中の日の予定を表示・編集
============================================================ */
function renderSelectedDay() {
  const list = document.getElementById("noteList");
  const label = document.getElementById("selectedDateLabel");
  label.textContent = `${selectedDate} の予定`;

  const events = loadEvents().filter(ev => ev.start === selectedDate);
  list.innerHTML = "";

  events.forEach(ev => {
    const card = document.createElement("div");
    card.className = "note-card";

    card.innerHTML = `
      <div class="note-row">
        <input type="text" value="${ev.title}" placeholder="タイトル">
      </div>
      <div class="note-row">
        <input type="color" value="${ev.color}">
      </div>
      <div class="note-row">
        <input type="text" value="${ev.location.name}" placeholder="場所">
        <button type="button" class="map-open">地図</button>
      </div>
      <button class="note-delete">削除</button>
    `;

    const titleInput = card.querySelector("input[type='text']");
    const colorInput = card.querySelector("input[type='color']");
    const placeInput = card.querySelectorAll("input[type='text']")[1];
    const mapBtn     = card.querySelector(".map-open");
    const delBtn     = card.querySelector(".note-delete");

    // タイトル編集 → 保存
    titleInput.addEventListener("input", e => {
      ev.title = e.target.value;
      saveUpdate(ev);
    });

    // 色変更 → 保存
    colorInput.addEventListener("input", e => {
      ev.color = e.target.value;
      saveUpdate(ev);
    });

    // 場所編集 → 保存
    placeInput.addEventListener("input", e => {
      ev.location.name = e.target.value;
      saveUpdate(ev);
    });

    // 地図ボタン → Googleマップ検索
    mapBtn.addEventListener("click", () => {
      const q = ev.location.name.trim();
      if (!q) return;
      const url = "https://www.google.com/maps/search/?api=1&query=" + encodeURIComponent(q);
      window.open(url, "_blank");
    });

    // 削除
    delBtn.addEventListener("click", () => {
      removeEvent(ev.id);
    });

    list.appendChild(card);
  });
}

/* イベント更新共通処理 */
function saveUpdate(ev) {
  const all = loadEvents();
  const idx = all.findIndex(x => x.id === ev.id);
  if (idx !== -1) {
    all[idx] = ev;
    saveEvents(all);
    renderCalendar();
  }
}

/* 削除処理 */
function removeEvent(id) {
  const all = loadEvents().filter(ev => ev.id !== id);
  saveEvents(all);
  renderSelectedDay();
  renderCalendar();
}

/* 追加ボタン：選択中の日に1件追加 */
document.getElementById("addNoteBtn").addEventListener("click", () => {
  const ev = createEvent();
  ev.start = selectedDate;
  const all = loadEvents();
  all.push(ev);
  saveEvents(all);
  renderSelectedDay();
  renderCalendar();
});

/* ============================================================
   月移動 / Today
============================================================ */
document.getElementById("prevMonth").addEventListener("click", () => {
  viewMonth--;
  if (viewMonth < 0) {
    viewMonth = 11;
    viewYear--;
  }
  renderCalendar();
});

document.getElementById("nextMonth").addEventListener("click", () => {
  viewMonth++;
  if (viewMonth > 11) {
    viewMonth = 0;
    viewYear++;
  }
  renderCalendar();
});

document.getElementById("todayBtn").addEventListener("click", () => {
  const now = new Date();
  viewYear = now.getFullYear();
  viewMonth = now.getMonth();
  selectedDate = now.toISOString().slice(0,10);
  renderCalendar();
  renderSelectedDay();
});

/* ============================================================
   ダークモード切替（テキストも更新）
============================================================ */
const modeToggle = document.getElementById("modeToggle");
modeToggle.addEventListener("click", () => {
  const isDark = document.body.classList.toggle("dark");
  modeToggle.textContent = isDark ? "Light" : "Dark";
});

/* ============================================================
   CALENDAR / TODO 切り替え（フェード）
============================================================ */
const headerMode = document.getElementById("headerMode");
const calendarPage = document.getElementById("calendarPage");
const todoPage = document.getElementById("todoPage");

function showPage(pageToShow) {
  if (pageToShow === "calendar") {
    calendarPage.style.display = "block";
    todoPage.style.display = "none";
    calendarPage.style.opacity = "1";
  } else {
    calendarPage.style.display = "none";
    todoPage.style.display = "block";
    todoPage.style.opacity = "1";
  }
}

headerMode.addEventListener("click", () => {
  if (headerMode.textContent === "CALENDAR") {
    headerMode.textContent = "TODO";
    calendarPage.style.opacity = "0";
    setTimeout(() => showPage("todo"), 350);
  } else {
    headerMode.textContent = "CALENDAR";
    todoPage.style.opacity = "0";
    setTimeout(() => showPage("calendar"), 350);
  }
});

/* ============================================================
   時刻表示（Tokyo固定・あとでタイムゾーンに拡張可）
============================================================ */
function updateNow() {
  const now = new Date();
  document.getElementById("heroTime").textContent =
    now.toLocaleTimeString("ja-JP", { hour:"2-digit", minute:"2-digit" });
  document.getElementById("heroDate").textContent =
    now.toLocaleDateString("ja-JP", {
      year:"numeric", month:"2-digit", day:"2-digit", weekday:"short"
    });
}
updateNow();
setInterval(updateNow, 30000);

/* ============================================================
   初期描画
============================================================ */
renderCalendar();
renderSelectedDay();
</script>

</body>
</html>
